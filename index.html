<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SURVEY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </head>
  <body>
      <header class="header">
          
          <nav class="navbar navbar-expand-lg bg-body-tertiary" id="nav-bar">
              <div class="container-fluid">
                  <div class="container-header">
                      <h1 id="title">Survey Practices</h1>
                      <p id="description"> Here you have a form to complete and after it we will know you better</p>
                    </div>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#">About us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Help</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            
        </header>
 <div class="col-9" style="padding-left: 20%;">
    <form id="survey-form" action="#" method="post">
        <div class="mb-3">
            <label for="name" id="name-label" class="form-label">Name</label>
            <input type="text" class="form-control" required="name" id="name" placeholder="Write your name">
          </div>
          <div class="mb-3">
            <div class="mb-3">
                <label for="email" id="name-email" class="form-label">Email address</label>
                <input type="email" required="email" class="form-control" id="email" placeholder="Write your Email">
              </div>
              <div class="mb-3">
        <div class="mb-3">
            <label for="age" id="name-number" class="form-label">Age</label>
            <input type="number" min="8" max="20" class="form-control" id="number" placeholder="Age">
          </div>
          
          <label for="dropdown" class="form-label">Which option best describes your current role?</label>
                <select id="dropdown" class="form-select" aria-label="Default select example">
                    <option selected>Select currect role</option>
                    <option value="1">Student</option>
                    <option value="2">Full time job</option>
                    <option value="3">Other</option>
                  </select>
                  <label for="radio" class="form-label">What is your favorite feature of freeCodeCamp?</label>
     <div class="form-check">

                    <input value="Definitely" class="form-check-input" type="radio" name="flexRadioDefault" id="radio">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Definitely
                    </label>
                  </div>
                  <div class="form-check">
                    <input value="Not sure" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                     Not sure
                    </label>
                  </div>
     <label for="checkbox" class="form-label">What would you like to see improved? (Check all that apply)</label>

                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Front-End" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Front-End
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Back-End" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked">
                    Back-End
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Other" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                     Other
                    </label>
                  </div>
            <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Any comments or suggestions?</label>
            <textarea class="form-control" placeholder="Enter your comments here" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="submit" id="submit"class="btn btn-primary" >Submit</button>
    </form>
</div>
  </body>

</html>
